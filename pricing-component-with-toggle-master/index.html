<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h3>
      Our Pricing
    </h3>
    <div class="toggle-container">
      <span>Annually</span>
      <span>
        <label class="switch">
          <input type="checkbox" name="toggle" id="toggle">
          <span class="slider"></span>
        </label>
      </span>
      <span>
        Monthly
      </span>
    </div>
  </header>
  <main>
    <div class="card card1">
      <h4>Basic</h4>
      <h2><span class="dollar-sign">$</span><span class="price price1">199.99</span></h2>
      <hr>
      <p>500 GB Storage</p>
      <hr>
      <p>2 Users Allowed</p>
      <hr>
      <p>Send up to 3 GB</p>
      <hr>
      <button class="btn btn-primary">Learn More</button>
    </div>
    <div class="card card2">
      <h4>Professional</h4>
      <h2><span class="dollar-sign">$</span><span class="price price2">249.99</span></h2>
      <hr>
      <p>1 TB Storage</p>
      <hr>
      <p>5 Users Allowed</p>
      <hr>
      <p>Send up to 10 GB</p>
      <hr>
      <button class="btn btn-secondary">Learn More</button>
    </div>
    <div class="card card3">
      <h4>Master</h4>
      <h2><span class="dollar-sign">$</span><span class="price price3">399.99</span></h2>
      <hr>
      <p>2 TB Storage</p>
      <hr>
      <p>10 Users Allowed</p>
      <hr>
      <p>Send up to 20 GB</p>
      <hr>
      <button class="btn btn-primary">Learn More</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/Teja54" target="_blank">Teja Devisetti</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
