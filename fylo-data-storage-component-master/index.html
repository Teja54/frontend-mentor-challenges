<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="./css/main.css">


</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img class="logo" src="./images/logo.svg" alt="">
      </div>
      <div class="icons">
        <img src="./images/icon-document.svg" alt="">
        <img src="./images/icon-folder.svg" alt="">
        <img src="./images/icon-upload.svg" alt="">
      </div>
    </header>
    <section class="info">
      <div class="message">
        <p>You have used <span>815 GB</span> of your storage</p>
      </div>
      <div class="storage-info">
        <div class="progress">
          <span class="bar-progress"></span>
        </div>
        <div class="legend">
          <span class="start">0 GB</span>
          <span class="start">1000 GB</span>
        </div>   
      </div>
      <div class="gb-left">
        <span>185 </span> GB left
      </div>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Teja54" target="_blank" >Teja Devisetti</a>.
  </div>
  
</body>
</html>
