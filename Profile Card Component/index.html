<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./images/favicon-32x32.png" type="image/png">

  <title>Front End Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div id="card">
      <img id="profile-img" src="./images/image-victor.jpg" alt="Profile Image">
      <div class="user">
        <h2 class="username">Victor Crest</h2>
        <p class="user-age">26</p>
        <p class="user-location">London</p>
      </div>
      
      <div class="stats">
        <div class="stat">
          <p class="stat-number">80K</p>
          <p class="stat-label">
            Followers
          </p>
        </div>
        <div class="stat">
          <p class="stat-number">803K</p>
          <p class="stat-label">
            Likes
          </p>
        </div>
        <div class="stat">
          <p class="stat-number">1.4K</p>
          <p class="stat-label">
            Photos
          </p>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Challenge By <a href="#">Frontend Mentor</a>.
        Created By <mark>Teja</mark></p>
    </div>
  </div>
  
</body>
</html>
