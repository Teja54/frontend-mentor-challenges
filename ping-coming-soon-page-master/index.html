<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>
<body>
  <section class="container">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <h1 class="heading">We are launching <span>soon!</span></h1>
    <p class="sub-heading">Subscribe and get notified</p>
    <form action="#">
      <input type="email" placeholder="Your email address...">
      <button type="submit">Notify Me</button>
    </form>
    <img src="./images/illustration-dashboard.png" alt="" class="hero-img">
    <div class="icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </section>
  

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Teja54">Teja Devisetti</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
